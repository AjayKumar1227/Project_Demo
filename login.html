<html lang="en" dir="ltr">
<head>
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <a href="index.html"><button type="button" class="home"><p><i class="fa fa-home" aria-hidden="true"></i>Home</p></button></a>          
    <div class="center">
        <h1>Registration Form</h1>
        <form action="http://127.0.0.1:5500/index.html" method="get" onsubmit="return validateform();">
            <div class="txt-field">
                <input type="text" id="firstname" name="firstname" required> 
                <label>First Name</label>
            </div>
            <div class="txt-field">
                <input type="text" id="lastname" name="lastname" required> 
                <label>Last Name</label>
            </div>
            <div class="txt-field">
                <input type="text" id="email" name="email" required> 
                <label>Email</label>
            </div>
            <div class="txt-field">
                <input type="password" id="password" name="password" required> 
                <label>Password</label>
            </div>
            <div class="txt-field">
                <input type="password" id="cpassword" name="confirmpassword" required> 
                <label>Confirm Password</label>
            </div>
        
            <input type="submit" value="Register">
        
            <script>
                function validateform() 
                {
                    var firstname = document.getElementById("firstname").value;
                    var email = document.getElementById("email").value;
                    var password = document.getElementById("password").value; 
                    var cpassword = document.getElementById("cpassword").value; 

                    var atposition = email.indexOf("@");
                    var dotposition = email.lastIndexOf(".");
                    
                    if (firstname.trim() === "") 
                        { 
                            alert("Please fill in all fields.");
                            return false;
                        }
                    else if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= email.length) 
                        {
                            alert("Please enter a valid email address.");
                            return false;
                        }
                    else if (password.length < 6) 
                        {
                            alert("Password should be at least 6 characters long.");
                            return false;
                        }                    
                    else if (password !== cpassword) 
                        {
                            alert("Passwords do not match. Please re-enter !");
                            return false;
                        }
                    else 
                        {
                            alert("You are Successfully Registered...");
                            return true;
                        }
                }
            </script>
        </form>
        
    </div>
</body>
</html>

<style>
    body
    {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: linear-gradient(120deg, #2980b9, #dc3bd9);
        height: 100vh;
        overflow: hidden;
    }
    .center
    {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: #fff;
        border-radius: 10px;
        padding: 20px;
    }
    .center h1 
    {
        text-align: center;
        padding: 0 0 20px 0;
        border-bottom: 1px solid silver;
    }
    .center form
    {
        padding: 0 40px;
        box-sizing: border-box;
    }
    form .txt-field
    {
        position: relative;
        border-bottom: 2px solid #adadad;
        margin: 30px 0;
    }
    .txt-field input
    {
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
    }
    .txt-field label
    {
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: .5s;
    }
    .txt-field span::before
    {
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        height: 2px;
        background: #2691d9;
        transition: .5s;
    }
    .txt-field input:focus ~ label,
    .txt-field input:valid ~ label
    {
        top: -5px;
        color: #2691d9;
    }
    .txt-field input:focus ~ span::before,
    .txt-field input:valid ~ span::before
    {
        width: 100%;
    }
 
    input[type="submit"]
    {
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: #2691d9;
        border-radius: 25px;
        font-size: 18px;
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }
    input[type="submit"]:hover
    {
        border-color: #2691d9;
        transition: .5s;
    }
    .signup-link
    {
        margin: 30px 0;
        text-align: center;
        font-size: 16px;
        color: #666666;
    }
    .signup-link a
    {
        color: #2691d9;
        text-decoration: none;
    }  
    .home
    {
        width: 200px;
        padding: 15px 0;
        outline: none !important;   
        background: transparent;
        border: black;
        color: #fff;
        float: right;
    } 
</style>
